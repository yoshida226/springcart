<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: style}"></div>

<title>認証</title>
</head>
<body class="d-flex flex-column min-vh-100">
	<div th:replace="~{fragment :: header}"></div>
	
	<div class="container pt-3">
		<div class="alert alert-primary" role="alert" th:if="${notice}" th:text="${notice}"></div>
	</div>
	
	<div class="container pt-3">
		<div class="alert alert-success" role="alert" th:if="${success}" th:text="${success}"></div>
	</div>
		
	<div class="container pt-3">
		<div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>
	</div>
	
	<div th:replace="~{fragment :: js}"></div>
	<div th:replace="~{fragment :: footer}"></div>
</body>
</html>
