<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: style}"></div>

<title>検索結果</title>
</head>
<body>
	<div th:replace="~{fragment :: header}"></div>
	
	<nav class="navbar navbar-expand-lg navbar-light">
	                <div class="container-fluid">
	                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
	                        <span class="navbar-toggler-icon"></span>
	                    </button>
	                    <div class="collapse navbar-collapse" id="navbarNav">
	                        <ul class="navbar-nav me-auto">
	                            <li class="nav-item">
	                                <a class="nav-link" href="/">ホーム</a>
	                            </li>
	                            <li class="nav-item">
	                                <a class="nav-link active" href="/products">商品一覧</a>
	                            </li>
	                        </ul>
	                        <div class="dropdown">
	                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button">メニュー</a>
	                            <ul class="dropdown-menu text-center">
	                                <li>
	                                    <a class="nav-link" href="/products/register">商品登録</a>
	                                </li>
	                                <li>
	                                    <a class="nav-link" href="/logout">ログアウト</a>
	                                </li>
	                            </ul>
	                        </div>
	                    </div>
	                </div>
	            </nav>

	<!-- 検索結果 -->
    <div class="alert alert-info" th:if="${products.empty}">
        検索条件に一致する商品が見つかりませんでした。
    </div>
    
    <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${!products.empty}">
        <div class="col" th:each="product : ${products.content}">
            <div class="card h-100">
                <img th:if="${product.image}" th:src="${product.image}" class="card-img-top" alt="商品画像">
                <img th:unless="${product.image}" src="/images/no-image.jpg" class="card-img-top" alt="画像なし">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text">
                        <small class="text-muted" th:text="${'ショップ: ' + product.shop.name}">ショップ名</small>
                    </p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-sm btn-outline-primary">詳細</a>
                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-outline-secondary">編集</a>
                </div>
            </div>
        </div>
    </div>
	
	
	<!--JS-->
	<div th:replace="~{fragment :: js}"></div>
</body>
</html>
